<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/footerHeader.css">
    <title>Document</title>
</head>
<body>
    <header class="header-desktop">
        <div class="header-menu">
            <img class="logo-ambar" src="/image/logo.png" alt="Logo Ambar">
            <div class="container-menu">
                <ul class="menu-info">
                    <li class="menu-info__link"><a href="">Оплата</a></li>
                    <li class="menu-info__link"><a href="">Доставка</a></li>
                    <li class="menu-info__link"><a href="">Horeca</a></li>
                    <li class="menu-info__link"><a href="">Розница</a></li>
                </ul>
                <p class="menu-telephone">8 (800) 775-13-16</p>
                <div class="menu-time">
                    <p class="menu-time__processing">Обработка заказов<br> 8:00 – 19:00</p>
                    <p class="menu-time__delivery">Доставка заказов<br> 8:00 – 22:00</p>
                </div>
            </div>
        </div>
        <div class="header-info">
            <div class="header-info__container">
                <p class="online-hypermarket">Онлайн гипермаркет</p>
                <form class="form-search" action="">
                    <input class="form-search__input" placeholder="Поиск" type="search">
                    <button class="form-search__button" type="submit"></button>
                </form>
                <div class="header-wrapper-shops">
                    <div class="container-favourites">
                        <div class="contains-favourites__wrapper">
                            <img class="container-favourites__image" src="/image/Heart_icon.png" alt="Heart_icon">
                            <span class="container-favourites__count">35</span>
                        </div>
                 
                    </div>
                    <div class="container-cart">
                        <div class="wrapper-cart">
                            <img class="container-cart__image" src="/image/Cart_icon.png" alt="Cart_icon">
                            <p class="container-cart__count">12</p>
                        </div>
                        <div class="container-cart__total"><nobr>450,00 ₽</nobr></div>
                    </div>
                </div>
                
                <div class="container-account">
                    <p class="container-account__name">Олеся Довбыш</p>
                    <img class="container-account__image" src="/image/Log_out_icon.png" alt="Log_out_icon">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
